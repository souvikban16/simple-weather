<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Simple Weather</title>
</head>
<body>
    <div class="card flex-container">
        <div class="current elements flex-grow: 3 ">
            <div class="location">
                Kolkata
            </div>
            <div class="temp">
                28Â°
            </div>
            <div class="condition elements">
                Clear
            </div>
            <div class="wind">
                20kmph
            </div>
        </div>
        <div class="forecast flex-grow: 1">
            <div class="day">
                <div class="daylabel">
                    Tommorow:
                </div>
                <div class="eachDay">
                    Cloudy
                </div>
            </div>
            <div class="day">
                <div class="daylabel">
                    Day after tommorow:
                </div>
                <div class="eachDay">
                    Rainy
                </div>
            </div>
            <div class="day">
                <div class="daylabel">
                    Day after day after Tommorow:
                </div>
                <div class="eachDay">
                    Haze
                </div>
            </div>
        </div>
    </div>
</body>
</html>
