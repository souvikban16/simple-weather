<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Simple Weather</title>
</head>

<body>
    <!-- <div class="searchbox">
        Search here
    </div> -->
    <div class="bg" id="bg">
    </div>
    <div class="card flex-container">
        <div class="current elements flex-grow: 3 ">
            <div class="location" id="location">
                undefined
            </div>
            <div class="temp" id="temp">
                28Â°
            </div>
            <div class="condition elements" id="condition">
                Clear
            </div>
            <div class="wind" id="speed">
                20
                <span class="unit">kmph</span>
            </div>
        </div>
        <div class="forecast flex-grow: 1">
            <div class="day">
                <div class="daylabel">
                    Tommorow:
                </div>
                <div class="eachDay" id="day1">
                    Cloudy
                </div>
            </div>
            <div class="day">
                <div class="daylabel">
                    Day after tommorow:
                </div>
                <div class="eachDay" id="day2">
                    Rainy
                </div>
            </div>
            <div class="day">
                <div class="daylabel">
                    Day after day after Tommorow:
                </div>
                <div class="eachDay" id="day3">
                    Haze
                </div>
            </div>
        </div>
    </div>
    <script src="/script/getLocation.js"></script>
</body>

</html>
